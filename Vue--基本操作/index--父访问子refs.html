<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="btnClick()">按钮</button>
</div>
<template id="cpn">
    <div>我是谁</div>
</template>
<script src="../js/vue.js"></script>
<script>

	const cpn = {
		template: '#cpn',
		data() {
			return {
				name: '我是子组件'
			}
		}
	};

	let a = new Vue({
		el: '#app',
		data: {
			msg: '你好'
		},
		components: {
			cpn
		},
        methods:{
			btnClick() {
				console.log(this.$refs.aaa);
			}
        }
	})
</script>
</body>
</html>
