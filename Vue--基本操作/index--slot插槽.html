<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn><span>我是span</span></cpn>
    <cpn>
        <button>我是button</button>
    </cpn>

	const cpn = {
		template: '#cpn',

	};

			msg: '你好'
		},
		components: {
			cpn
		}
	})
