<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .isActive {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ui>
        <li v-for="(item,index) in msg" :class="{isActive:index == currentIndex}" @click="cclick(index)">{{index}} {{item}}</li>
    </ui>
</div>
<script src="../js/vue.js"></script>
<script>
	let a = new Vue({
		el: '#app',
		data: {
			msg: ['星期一', '星期二', '星期三', '星期四'],
            currentIndex: 0
		},
		methods: {
			cclick: function (index) {
                this.currentIndex = index;
			}
		}
	})
</script>
</body>
</html>
