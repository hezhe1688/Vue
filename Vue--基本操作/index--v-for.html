<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
            <!--遍历数组-->
        <li v-for="(item,index) in names">{{item}}--{{index}}</li>
    </ul>
    <ul>
            <!--遍历对象-->
        <li v-for="(value,key,index) in info">{{value}}--{{key}}--{{index}}</li>
    </ul>
    <ul>
        <!--:key="item"增加性能-->
        <li v-for="item in books" :key="item">{{item}}</li>
    </ul>
    <button @click="btnClick()">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    let a = new Vue({
        el: '#app',
        data: {
            names:['hezhe','xiaohei','xiaobai','xiaoheihie'],
            info:{
            	name:'hezhe',
                age:'18',
                height:'1.88'
            },
            books:['大话西游','寻龙诀','喜洋洋与灰太狼'],
            appends:['熊出没','小猪佩奇','洛洛历险记']
        },
        methods:{
            btnClick() {
	            // splice(参数1，参数2，参数3)，参数1，从哪个位置开始，参数2，要删除几个元素，参数3，要插入的元素
	            for (let i = 0; i < this.appends.length; i++) {
		            this.books.splice(1,0,this.appends[2-i])
	            }
            }
        }
    })
</script>
</body>
</html>
