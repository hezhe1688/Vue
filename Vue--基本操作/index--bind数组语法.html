<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1 :class="getClass()">{{msg}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    let a = new Vue({
        el: '#app',
        data: {
            msg: '你好',
            aaa: 'ccc',
            bbb: 'fff'
        },
        methods:{
        	getClass:function () {
                return [this.aaa,this.bbb]
	        }
        }
    })
</script>
</body>
</html>
